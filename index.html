<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS System - Tea Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 5px;
            font-size: 2.2rem;
        }

        header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            min-height: 70vh;
        }

        .products-section {
            flex: 3;
            padding: 25px;
            border-right: 1px solid #eee;
            min-width: 300px;
        }

        .cart-section {
            flex: 2;
            padding: 25px;
            background-color: #f9f9f9;
            min-width: 300px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            font-size: 1.8rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }

        .product-card.selected {
            border-color: #2ecc71;
            background-color: #f0f9f4;
        }

        .product-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
        }

        .product-card.selected .product-icon {
            color: #2ecc71;
        }

        .product-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .product-quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ecf0f1;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            margin: 0 10px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .cart-items {
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .cart-item-name {
            font-weight: bold;
            flex: 2;
        }

        .cart-item-quantity {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }

        .cart-item-price {
            flex: 1;
            text-align: right;
            color: #e74c3c;
            font-weight: bold;
        }

        .cart-item-remove {
            margin-left: 15px;
            color: #e74c3c;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
        }

        .cart-summary {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }

        .summary-row.total {
            border-bottom: 2px solid #2c3e50;
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
            padding-top: 15px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-checkout {
            background-color: #2ecc71;
            color: white;
        }

        .btn-checkout:hover {
            background-color: #27ae60;
        }

        .btn-clear {
            background-color: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background-color: #c0392b;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .products-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cash-register"></i> Simple POS System</h1>
            <p>Tea Shop & Small Store Management</p>
        </header>
        
        <div class="main-content">
            <!-- Products Section -->
            <section class="products-section">
                <h2><i class="fas fa-utensils"></i> Menu & Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be dynamically added here -->
                </div>
            </section>
            
            <!-- Cart Section -->
            <section class="cart-section">
                <h2><i class="fas fa-shopping-cart"></i> Current Order</h2>
                
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will appear here -->
                    <p id="emptyCartMessage" style="text-align: center; color: #7f8c8d; padding: 20px;">Your cart is empty. Select items from the menu.</p>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>TOTAL:</span>
                        <span id="total">$0.00</span>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-clear" id="clearCart">
                            <i class="fas fa-trash-alt"></i> Clear Order
                        </button>
                        <button class="btn btn-checkout" id="checkout">
                            <i class="fas fa-receipt"></i> Print Bill
                        </button>
                    </div>
                </div>
            </section>
        </div>
        
        <footer>
            <p>Simple POS System v1.0 | Designed for small businesses | Save as HTML file to use offline</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notificationText">Item added to cart!</span>
    </div>

    <script>
        // Product data for a tea shop/store
        const products = [
            { id: 1, name: "Milk Tea", price: 3.50, icon: "fa-coffee" },
            { id: 2, name: "Green Tea", price: 2.50, icon: "fa-leaf" },
            { id: 3, name: "Black Tea", price: 2.75, icon: "fa-mug-hot" },
            { id: 4, name: "Coffee", price: 4.00, icon: "fa-coffee" },
            { id: 5, name: "Cake Slice", price: 4.50, icon: "fa-birthday-cake" },
            { id: 6, name: "Sandwich", price: 5.25, icon: "fa-bread-slice" },
            { id: 7, name: "French Fries", price: 3.75, icon: "fa-utensils" },
            { id: 8, name: "Soft Drink", price: 2.00, icon: "fa-wine-bottle" }
        ];

        // Cart state
        let cart = [];
        
        // DOM elements
        const productsGrid = document.getElementById('productsGrid');
        const cartItems = document.getElementById('cartItems');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const subtotalElement = document.getElementById('subtotal');
        const taxElement = document.getElementById('tax');
        const totalElement = document.getElementById('total');
        const clearCartBtn = document.getElementById('clearCart');
        const checkoutBtn = document.getElementById('checkout');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // Initialize the product grid
        function initializeProducts() {
            productsGrid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.dataset.id = product.id;
                
                productCard.innerHTML = `
                    <div class="product-icon">
                        <i class="fas ${product.icon}"></i>
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-quantity">
                        <button class="quantity-btn decrease">-</button>
                        <span class="quantity-display" id="qty-${product.id}">0</span>
                        <button class="quantity-btn increase">+</button>
                    </div>
                `;
                
                // Add event listeners for quantity buttons
                const decreaseBtn = productCard.querySelector('.decrease');
                const increaseBtn = productCard.querySelector('.increase');
                
                decreaseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    updateCart(product.id, -1);
                });
                
                increaseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    updateCart(product.id, 1);
                });
                
                // Add to cart when clicking the card
                productCard.addEventListener('click', () => {
                    updateCart(product.id, 1);
                });
                
                productsGrid.appendChild(productCard);
            });
        }
        
        // Update cart with product and quantity change
        function updateCart(productId, change) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItemIndex = cart.findIndex(item => item.id === productId);
            
            if (existingItemIndex >= 0) {
                // Update existing item
                cart[existingItemIndex].quantity += change;
                
                // Remove item if quantity becomes 0 or less
                if (cart[existingItemIndex].quantity <= 0) {
                    cart.splice(existingItemIndex, 1);
                    showNotification(`${product.name} removed from cart`);
                } else {
                    showNotification(`${product.name} quantity updated`);
                }
            } else if (change > 0) {
                // Add new item
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
                showNotification(`${product.name} added to cart`);
            }
            
            // Update UI
            updateCartDisplay();
            updateProductQuantities();
            updateSummary();
        }
        
        // Update the cart display
        function updateCartDisplay() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                return;
            }
            
            emptyCartMessage.style.display = 'none';
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn" onclick="updateCart(${item.id}, -1)">-</button>
                        <span style="margin: 0 10px;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateCart(${item.id}, 1)">+</button>
                    </div>
                    <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                    <button class="cart-item-remove" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                cartItems.appendChild(cartItem);
            });
        }
        
        // Remove item from cart
        function removeFromCart(productId) {
            const product = products.find(p => p.id === productId);
            cart = cart.filter(item => item.id !== productId);
            
            if (product) {
                showNotification(`${product.name} removed from cart`);
            }
            
            updateCartDisplay();
            updateProductQuantities();
            updateSummary();
        }
        
        // Update product quantity displays
        function updateProductQuantities() {
            products.forEach(product => {
                const qtyElement = document.getElementById(`qty-${product.id}`);
                if (qtyElement) {
                    const cartItem = cart.find(item => item.id === product.id);
                    qtyElement.textContent = cartItem ? cartItem.quantity : 0;
                    
                    // Highlight selected products
                    const productCard = document.querySelector(`.product-card[data-id="${product.id}"]`);
                    if (cartItem && cartItem.quantity > 0) {
                        productCard.classList.add('selected');
                    } else {
                        productCard.classList.remove('selected');
                    }
                }
            });
        }
        
        // Update the order summary
        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.10; // 10% tax
            const total = subtotal + tax;
            
            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            taxElement.textContent = `$${tax.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
        }
        
        // Clear the entire cart
        function clearCart() {
            if (cart.length === 0) {
                showNotification("Cart is already empty");
                return;
            }
            
            cart = [];
            updateCartDisplay();
            updateProductQuantities();
            updateSummary();
            showNotification("Cart cleared");
        }
        
        // Checkout function
        function checkout() {
            if (cart.length === 0) {
                showNotification("Add items to cart before checkout", "error");
                return;
            }
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.10;
            const total = subtotal + tax;
            
            // Create a simple bill
            let billContent = `=== SIMPLE POS BILL ===\n`;
            billContent += `Date: ${new Date().toLocaleString()}\n`;
            billContent += `Items:\n`;
            
            cart.forEach(item => {
                billContent += `  ${item.name} x${item.quantity}: $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            
            billContent += `\n`;
            billContent += `Subtotal: $${subtotal.toFixed(2)}\n`;
            billContent += `Tax (10%): $${tax.toFixed(2)}\n`;
            billContent += `TOTAL: $${total.toFixed(2)}\n`;
            billContent += `\nThank you for your business!\n`;
            billContent += `=== END OF BILL ===`;
            
            // Show bill in an alert (in real app, this would print or save)
            alert(billContent);
            
            // Optionally clear cart after checkout
            // clearCart();
            showNotification("Bill generated successfully!");
        }
        
        // Show notification
        function showNotification(message, type = "success") {
            notificationText.textContent = message;
            notification.style.backgroundColor = type === "error" ? "#e74c3c" : "#2ecc71";
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize event listeners
        clearCartBtn.addEventListener('click', clearCart);
        checkoutBtn.addEventListener('click', checkout);
        
        // Initialize the app
        initializeProducts();
        updateCartDisplay();
        updateSummary();
    </script>
</body>
</html>
